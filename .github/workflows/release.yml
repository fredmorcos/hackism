name: Release

on:
  push:
    tags:
      - '*'

jobs:
  lint:
    name: Lint and format on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
          components: rustfmt, clippy
      - name: Lint with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features
      - name: Format with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check -l

  check:
    name: Check on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Check with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --all-features

  test:
    name: Test on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Test with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  linux-release:
    needs: [lint, check, test]
    name: Release build on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get tag name
        uses: dawidd6/action-get-tag@v1
        id: tag
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Documentation build
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: -Dwarnings
        with:
          command: doc
          args: --all-features --no-deps
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --release
      - name: Debug build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      - name: Strip + UPX release binary
        uses: svenstaro/upx-action@v2
        with:
          file: target/release/has
          strip: true
      - name: Build tarball
        run: |
          mkdir has-${{steps.tag.outputs.tag}}-linux
          cp target/release/has has-${{steps.tag.outputs.tag}}-linux/has
          cp target/debug/has has-${{steps.tag.outputs.tag}}-linux/has-debug
          cp -r target/doc has-${{steps.tag.outputs.tag}}-linux/docs
          mkdir has-${{steps.tag.outputs.tag}}-linux/examples
          cp tests/asm/fixtures/*.asm has-${{steps.tag.outputs.tag}}-linux/examples/
          cp LICENSE has-${{steps.tag.outputs.tag}}-linux/LICENSE
          cp README.md has-${{steps.tag.outputs.tag}}-linux/README.md
          tar -c -f has-${{steps.tag.outputs.tag}}-linux.tar.bz2 has-${{steps.tag.outputs.tag}}-linux
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{steps.tag.outputs.tag}}
          release_name: has-${{steps.tag.outputs.tag}}-linux
          body_path: changelogs/${{steps.tag.outputs.tag}}
      - name: Upload tarball
        # id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: has-${{steps.tag.outputs.tag}}-linux.tar.bz2
          asset_name: has-${{steps.tag.outputs.tag}}-linux.tar.bz2
          asset_content_type: application/x-bzip2

  macos-release:
    needs: [lint, check, test]
    name: Release build on MacOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get tag name
        uses: dawidd6/action-get-tag@v1
        id: tag
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Documentation build
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: -Dwarnings
        with:
          command: doc
          args: --all-features --no-deps
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --release
      - name: Debug build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      - name: Strip + UPX release binary
        uses: svenstaro/upx-action@v2
        with:
          file: target/release/has
          strip: true
      - name: Build tarball
        run: |
          mkdir has-${{steps.tag.outputs.tag}}-macos
          cp target/release/has has-${{steps.tag.outputs.tag}}-macos/has
          cp target/debug/has has-${{steps.tag.outputs.tag}}-macos/has-debug
          cp -r target/doc has-${{steps.tag.outputs.tag}}-macos/docs
          mkdir has-${{steps.tag.outputs.tag}}-macos/examples
          cp tests/asm/fixtures/*.asm has-${{steps.tag.outputs.tag}}-macos/examples/
          cp LICENSE has-${{steps.tag.outputs.tag}}-macos/LICENSE
          cp README.md has-${{steps.tag.outputs.tag}}-macos/README.md
          tar -c -f has-${{steps.tag.outputs.tag}}-macos.tar.bz2 has-${{steps.tag.outputs.tag}}-macos
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{steps.tag.outputs.tag}}
          release_name: has-${{steps.tag.outputs.tag}}-macos
          body_path: changelogs/${{steps.tag.outputs.tag}}
      - name: Upload tarball
        # id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: has-${{steps.tag.outputs.tag}}-macos.tar.bz2
          asset_name: has-${{steps.tag.outputs.tag}}-macos.tar.bz2
          asset_content_type: application/x-bzip2

  release-build:
    needs: [lint, check, test]
    name: Release build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get tag name
        uses: dawidd6/action-get-tag@v1
        id: tag
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Documentation build
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: -Dwarnings
        with:
          command: doc
          args: --all-features --no-deps
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --release
      - name: Debug build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      - name: Strip + UPX release binary
        uses: svenstaro/upx-action@v2
        with:
          file: target\release\has.exe
          strip: false
      - name: Build tarball
        shell: powershell
        run: |
          New-Item -Path "has-${{steps.tag.outputs.tag}}-windows" -ItemType Directory
          Copy-Item -Path "target\release\has.exe" -Destination "has-${{steps.tag.outputs.tag}}-windows\has.exe"
          Copy-Item -Path "target\debug\has.exe" -Destination "has-${{steps.tag.outputs.tag}}-windows\has-debug.exe"
          Copy-Item -Path "target\doc" -Destination "has-${{steps.tag.outputs.tag}}-windows\docs" -Recurse
          Copy-Item -Path "tests\asm\fixtures\*.asm" -Destination "has-${{steps.tag.outputs.tag}}-windows\examples"
          Copy-Item -Path "LICENSE" -Destination "has-${{steps.tag.outputs.tag}}-windows\LICENSE"
          Copy-Item -Path "README.md" -Destination "has-${{steps.tag.outputs.tag}}-windows\README.md"
          Compress-Archive -Path "has-${{steps.tag.outputs.tag}}-windows" -DestinationPath "has-${{steps.tag.outputs.tag}}-windows.zip"
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{steps.tag.outputs.tag}}
          release_name: has-${{steps.tag.outputs.tag}}-windows
          body_path: changelogs\${{steps.tag.outputs.tag}}
      - name: Upload tarball
        # id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: has-${{steps.tag.outputs.tag}}-windows.zip
          asset_name: has-${{steps.tag.outputs.tag}}-windows.zip
          asset_content_type: application/zip
