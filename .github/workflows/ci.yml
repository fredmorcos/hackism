name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
jobs:
  lint:
    name: Lint and format on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-18.04
          - ubuntu-16.04
          - windows-latest
          - windows-2019
          - macos-latest
          - macos-10.15
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
          components: rustfmt, clippy
      - name: Lint with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features
      - name: Format with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check -l
  check:
    name: Check on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-18.04
          - ubuntu-16.04
          - windows-latest
          - windows-2019
          - macos-latest
          - macos-10.15
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Check with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --all-features
  test:
    name: Test on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-18.04
          - ubuntu-16.04
          - windows-latest
          - windows-2019
          - macos-latest
          - macos-10.15
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Test with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
  docs:
    name: Documentation build on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-18.04
          - ubuntu-16.04
          - windows-latest
          - windows-2019
          - macos-latest
          - macos-10.15
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Documentation build with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: -Dwarnings
        with:
          command: doc
          args: --all-features --no-deps
  release:
    name: Release build on ${{matrix.os}}, with ${{matrix.toolchain}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-18.04
          - ubuntu-16.04
          - windows-latest
          - windows-2019
          - macos-latest
          - macos-10.15
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain ${{matrix.toolchain}}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Release build with ${{matrix.toolchain}}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --release
